<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Odin Sign-Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Cinzel&family=Noto+Sans+KR&display=swap" 
    rel="stylesheet"
  >
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">

    <div class="left-panel">
      <div class="overlay">
        <div class="logo-container">
          <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="odin logo" class="logo" />
          <h1 class="odin-text">ODIN</h1>
        </div>
        <p class="intro-text">
          This is not a real online service! You know you need something
          like this in your life to help you realize your deepest dreams.
          Sign up <strong>now</strong> to get started. <br><br>
          You <em>know</em> you want to.
        </p>
      </div>
      <div class="photo-credit">
        Photo by Halie West on Unsplash
      </div>
    </div>

    <div class="right-panel">
      <h2>Letâ€™s do this!</h2>
      <form novalidate>
        <div class="input-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" required />
        </div>
        <div class="input-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" required />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="input-group">
          <label for="phone-number">Phone Number</label>
          <input type="tel" id="phone-number" name="phone-number" />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input 
            type="password" 
            id="confirm-password" 
            name="confirm-password" 
            required 
          />
        </div>
        <button type="submit" class="btn-submit">Create Account</button>
        <p class="login-redirect">
          Already have an account? <a href="#">Log in</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
